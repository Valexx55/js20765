<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Calcula la letra de tu DNI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="number" placeholder="mete tu nÂº de dni" [(ngModel)]="num"></ion-input>
  <ion-button (click)="calcularLetra()">Calcula Letra</ion-button>
  <ion-card *ngIf="letra">
    <ion-card-header>
      <ion-card-title>RESULTADO LETRA</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{letra}}
    </ion-card-content>
  </ion-card>

</ion-content>
